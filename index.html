<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueLine Realistic Dispatch Radio Sounds Add-On By Needalot Kid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      display: inline-block;
      max-width: 1000px;
      animation: fadeIn 2.5s ease;
    }

    img {
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 30px;
      animation: fadeIn 3s ease;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #00aaff;
      text-shadow: 0 0 10px rgba(0,170,255,0.7);
    }

    p {
      font-size: 20px;
      color: #cccccc;
      margin: 20px 10px;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 22px;
      background-color: #0056b3;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #0056b3;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #007bff;
      box-shadow: 0 0 20px #007bff;
      transform: translateY(-3px);
    }

    iframe {
      margin-top: 50px;
      width: 90%;
      height: 600px;
      border: 3px solid #0056b3;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,170,255,0.5);
    }

    h2 {
      margin-top: 60px;
      font-size: 28px;
      color: #00aaff;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="lspdfr.png" alt="LSPDFR Badge Logo">

    <h1>BlueLine Realistic Dispatch Radio Sounds Add-On By Needalot Kid</h1>

    <p>This is an enhancement mod for GTA V LSPDFR, providing realistic radio sounds for more immersion during dispatch operations.</p>

    <!-- Instant Download Button -->
    <a href="Radio.zip" download class="button">
      Proceed to Download
    </a>

    <h2>Quick Guide on How to Install for LSPDFR</h2>

    <iframe src="Install Guide.pdf"></iframe>

  </div>

</body>
</html>
