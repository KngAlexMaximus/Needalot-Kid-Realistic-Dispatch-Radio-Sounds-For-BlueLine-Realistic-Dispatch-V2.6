<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueLine Realistic Dispatch Radio Sounds Add-On By Needalot Kid</title>
  <style>
    /* Basic Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #001f3f);
      color: white;
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Rain Effect */
    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 5px
      );
      animation: rainFall 0.5s linear infinite;
    }

    @keyframes rainFall {
      0% { background-position: 0 0; }
      100% { background-position: 0 10px; }
    }

    /* Content Container */
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      margin: 80px auto;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 1000px;
      z-index: 2;
      animation: fadeIn 2s ease;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 220px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 40px;
      color: #00c3ff;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(0,195,255,0.7);
    }

    p {
      font-size: 20px;
      color: #cccccc;
      margin: 20px 0;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 18px 45px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #0056b3, #007bff);
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,123,255,0.5);
      transition: all 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #007bff, #00aaff);
      box-shadow: 0 4px 25px rgba(0,170,255,0.7);
      transform: translateY(-5px);
    }

    h2 {
      margin-top: 50px;
      font-size: 28px;
      color: #00aaff;
    }

    iframe {
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border: 3px solid #007bff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,123,255,0.5);
    }
  </style>
</head>
<body>

  <!-- Rain Effect Layer -->
  <div class="rain"></div>

  <div class="container">
    <img src="lspdfr.png" alt="BlueLine Dispatch Logo">

    <h1>BlueLine Realistic Dispatch Radio Sounds Add-On By Needalot Kid</h1>

    <p>This is an enhancement mod for GTA V LSPDFR, providing ultra-realistic dispatch radio communication to enhance your patrol experience.</p>

    <a href="Radio.zip" download class="button">Proceed to Download</a>

    <h2>Quick Guide on How to Install for LSPDFR</h2>

    <iframe src="Install Guide.pdf"></iframe>
  </div>

</body>
</html>
